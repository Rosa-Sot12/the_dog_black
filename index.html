<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css">
  <title>Mi perro "Firulais"</title>

</head>
  <!-- 
    El HTML está compuesto por unos elementos que definen el contenido: 
    textos, im-ágenes, etc., así como su ordenación por defecto en el documento web, 
    mas nunca define el aspecto visual.

    Prueba a cambiar cosas o reordenarlas, pero respeta la anidación.
    
    Por ejemplo:

    <header>
      <h1>Hola!</h1>
    </header>

    Esto correcto! ✅

    <header>
      <h1>Hola</header>
    </h1>

    Esto está incorrectamente anidado ❌

    Este es el código de la web que ves a la derecha 👇
  -->
  
<body>
  <section>

    <figure>
      <img src="https://picsum.photos/id/237/600/400" width="400" height="300" />

      <figcaption>
        <time datetime="2024-12">Diciembre, 2024</time>
        <p>Acapulco</p>
      </figcaption>
    </figure>
     
    <header>
      <h1>Mi perro "El Nigga"</h1>
    </header>
  </section>
  
</body>
</html>
